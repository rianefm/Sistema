<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gerenciamento de contas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de tarefas</h1>
    </div>
    <div class="input">
        <input type="text" id="input" placeholder="Adicione uma tarefa">
        <button id="add-button">Adicionar</button>
    </div>
    <div class="filters">
        <button class="filter-button" data-filter="all">Todas</button>
        <button class="filter-button" data-filter="completed">Conclu√≠das</button>
        <button class="filter-button" data-filter="pending">Pendentes</button>
    </div>

    <ul id="task-list" class="task-list"></ul>

</body>
</html>
